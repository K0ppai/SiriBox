<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiriBox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" href="assets/icon.png" type="image/png">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <header>
    <nav class="container-fluid position-fixed top-0 bg-black">
      <ul class="d-flex list-unstyled justify-content-around p-2 align-items-center mb-0 fw-bold">
          <a href="#"><img src="" alt="logo" id="logo"></a>
          <li id="all-shows"></li>
          <select class="form-select-lg bg-black text-white fw-bold" id="drop-down">
            <option selected>Choose Genre</option>
            <option value="All Shows">All shows</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Adventure">Adventure</option>
            <option value="Crime">Crime</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science-Fiction">Science-Fiction</option>
            <option value="Thriller">Thriller</option>
          </select>
      </ul>
    </nav>
  </header>
  <main id="parent-container" class="container-fluid mt-md-5 pt-5">
    <ul id="lists-container" class="row row-cols-md-3 p-0 m-0 justify-content-around">
    </ul>
  </main>
  <footer class="container-fluid border border-1 border-black px-3 py-2 position-fixed bottom-0 bg-black">
    <span>Created by <b>Koppai</b> under CC license</span>
  </footer>
  <script src="https://kit.fontawesome.com/9cb80a3c3b.js" crossorigin="anonymous"></script>
</body>
</html>
